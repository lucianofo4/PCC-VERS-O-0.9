{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/hoursCalc/cssindex/style.css">
    <link rel="icon" href="static\hoursCalc\imagesindex\bus.png" type="image/png" sizes="16x16">
    <meta name="theme-color" content="#343A40" />

    {% if title %}
    <title> {{ title }} </title>
    {% else %}
    <title> IF∫BUS </title>
    {% endif %}

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top"><a class="nav-link navbar-brand" href="/"><img
                src="\static\hoursCalc\imagesindex\bus.png" style="height:1em;"><span class="ml-2"><a
                    class="navbar-brand mr-4" href="{% url 'initial_page' %}">IF∫Bus</a>
                <div class="container">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                        aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                        <div class="navbar-nav mr-auto">
                            
                            <a class="nav-item nav-link" href="{% url 'index' %}">Turnos</a>
                            <a class="nav-item nav-link" href="{% url 'select' %}"> Datas</a>
                            <a class="nav-item nav-link" href="{% url 'blog-home' %}"> Quadro de notícias</a>
                            
                            
                            <a class="nav-item nav-link" href="{% url 'todo_list' %}"> Rotas</a>
                            


                        </div>
                        <!-- Navbar Right Side -->
                        <div class="navbar-nav">
                            {% if user.is_authenticated %}
                            <a class="nav-item nav-link" href="{% url 'post_create' %}">Nova postagem</a>
                            <a class="nav-item nav-link" href="{% url 'profile' %}">Perfil</a>
                            <a class="nav-item nav-link" href="{% url 'logout' %}">Sair</a>
                            {% else %}
                            <a class="nav-item nav-link" href="{% url 'login' %}">Conecte-se</a>
                            <a class="nav-item nav-link" href="{% url 'register' %}">Registre-se</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
    </nav>
    <div class="container">
        <br>
        <br>
        <br>
        {% block content %}

        {% endblock content %}
    </div>


    <footer class="container-fluid bg-dark text-white py-4">
        <div class="row">
            <div class="col text-center"><span>Copyright © 2022. IF_Bus</span></div>
        </div>
    </footer>

    <style>
        footer {
            /* position: fixed;*/
            bottom: 60px;
            right: 32px;
            bottom: 0;
            left: 0;
        }
    </style>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
